name: release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: Tag to upload assets to (e.g. v0.2.0)
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset: biomcp-linux-x86_64.tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            asset: biomcp-linux-arm64.tar.gz
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            asset: biomcp-darwin-x86_64.tar.gz
          - os: macos-14
            target: aarch64-apple-darwin
            asset: biomcp-darwin-arm64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset: biomcp-windows-x86_64.zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux cross toolchain
        if: runner.os == 'Linux' && matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Configure cross-linker
        if: matrix.cross
        run: |
          mkdir -p .cargo
          cat >> .cargo/config.toml <<'TOML'
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          TOML

      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package (tar.gz)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          bin="target/${{ matrix.target }}/release/biomcp"
          test -f "$bin"
          cp "$bin" biomcp
          tar -czf "${{ matrix.asset }}" biomcp

      - name: Package (zip)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $bin = "target\\${{ matrix.target }}\\release\\biomcp.exe"
          if (!(Test-Path $bin)) { throw "Missing $bin" }
          Copy-Item $bin -Destination "biomcp.exe"
          Compress-Archive -Path "biomcp.exe" -DestinationPath "${{ matrix.asset }}" -Force

      - name: Checksum (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum "${{ matrix.asset }}" > "${{ matrix.asset }}.sha256"
          else
            shasum -a 256 "${{ matrix.asset }}" > "${{ matrix.asset }}.sha256"
          fi

      - name: Checksum (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $hash = (Get-FileHash "${{ matrix.asset }}" -Algorithm SHA256).Hash.ToLower()
          "$hash  ${{ matrix.asset }}" | Out-File -FilePath "${{ matrix.asset }}.sha256" -Encoding ascii

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name || inputs.tag }}
          files: |
            ${{ matrix.asset }}
            ${{ matrix.asset }}.sha256
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
